{% extends 'base.html' %}
{% block title %}Excluir Horário{% endblock %}
{% block content %}
<div class="card p-4">
    <h4>Confirmar Exclusão</h4>
    <p>Tem certeza que deseja excluir o horário de <strong>{{ agenda }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'lista_agenda' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
</div>
{% endblock %}
