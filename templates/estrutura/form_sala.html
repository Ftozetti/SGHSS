{% extends 'base.html' %}

{% block title %}Sala - SHGSS{% endblock %}

{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}Editar Sala{% else %}Adicionar Sala{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_salas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
