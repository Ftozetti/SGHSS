{% extends 'base.html' %}

{% block title %}Confirmar Exclusão - SHGSS{% endblock %}

{% block content %}
<h2 class="mb-4">Confirmar Exclusão</h2>

<p>Tem certeza que deseja excluir a sala <strong>{{ sala.numero }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_salas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
