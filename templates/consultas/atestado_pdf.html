<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: center; }
    .footer { margin-top: 40px; font-size: 12px; text-align: right; }
  </style>
</head>
<body>
  <h1>Atestado Médico</h1>
  <p><strong>Paciente:</strong> {{ atestado.paciente.get_full_name }}</p>
  <p><strong>Médico:</strong> {{ atestado.medico.get_full_name }}</p>
  <p><strong>Data:</strong> {{ atestado.criado_em|date:"d/m/Y H:i" }}</p>
  <hr>
  <p>{{ atestado.conteudo|linebreaks }}</p>

  <div class="footer">
    <p>Assinatura do médico: _______________________________</p>
  </div>
</body>
</html>
